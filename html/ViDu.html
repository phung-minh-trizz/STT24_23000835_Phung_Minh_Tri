<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mobile Phone Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .phone {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
        }
        .phone img {
            width: 20%;
            height: auto;
        }
        .phone h2 {
            color: #333;
        }
        .phone p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mobile Phone Store</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </div>
    <div class="container">
        <div class="phone">
            <img src="vippro.jpg" alt="Phone 1">
            <h2>Phone: Ai Phun Pro Mix</h2>
            <p>Giá: 100.000.000 VND</p>
            <p>Thế hệ mới nhất thị trường, giúp bạn tán gái 100% thành công.</p>
        </div>
        <div class="phone">
            <img src="cui.jpg" alt="Phone 2">
            <h2>Phone: Ai Phin</h2>
            <p>Giá: 100.000VND</p>
            <p>Description: Thế hệ thời Amoniong, đừng đem ra ngoài đường ngại lắm.</p>
        </div>
    </div>
    <footer>
        <p>&copy; Công ti TNHH 1 thành viên Trí Minh.</p>
    </footer>
</body>
</html>
